<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">


<dom-module id="my-bofm">

  <template>

    <style include="app-theme-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .scrollable-element {
        display: block;
        position: relative;
        width: 900px;
        height: 900px;
        background-color: var(--dark-primary-color);
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: var(--primary-text-color);
      }
      .cardContent {
        display: block;
        position: relative;
        box-shadow: 0 2px 2px 0 var(--light-primary-color), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 10px;
        margin: 18px;
        color: var(--primary-text-color);
        background-color: var(--primary-background-color);
        width: 150px;
        height: 100px;
      }
      .cardContent:hover .detail{
        opacity: 1;
      }
      .cardContent > .detail {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
        color: white;
        font-size: 20px;
        font-weight: 100;
        padding: 20px;
        opacity: 0;
        transition: opacity 0.3s;
      }
      iron-list {
        --iron-list-items-container: {
          margin: auto;
          background-color: rgba(0.2, 0.2, 0.2, 0.2);
        };
      }
      @media (max-width: 800px) {
        .cardContainer {
          width: calc(50% - 16px);
        }
        .cardContent {
          width: auto;
        }
      }
      @media (max-width: 400px) {
        iron-list {
          margin-top: 72px;
        }
        .cardContainer {
          width: 100%;
        }
        .cardContent > .detail {
          opacity: 1;
        }
      }

    </style>

    <div id="bofm-books">
      <h3>Choose the book</h3>
      <div id="scrollable-element" style="overflow: auto;">
        <iron-list items="[[books]]" as="book" indexAs="index" scroll-target="scrollable-element" grid>
          <template>
            <div class="cardContainer">
              <div on-tap="tapEvent" title=[[index]] class="cardContent" tabindex$="[[tabIndex]]">
                  <h3 title=[[index]]>[[book.name]]</h3>
                  <div class="detail" title=[[index]]>Select</div>
              </div>
            </div>
          </template>
        </iron-list>
      </div>
    </div>

    <div id="bofm-chapters" display="none">
      <h3>Choose the chapter</h3>
      <div id="scrollable-element" style="overflow: auto;">
        <iron-list items="[[currentChapList]]" as="chapter" scroll-target="scrollable-element" grid>
          <template>
            <div class="cardContainer">
              <div on-tap="tapEvent" title=[[chapter]] class="cardContent" tabindex$="[[tabIndex]]">
                  <h3 title=[[chapter]]>[[chapter]]</h3>
                  <div class="detail" title=[[chapter]]>Select</div>
              </div>
            </div>
          </template>
        </iron-list>
      </div>
    </div>
