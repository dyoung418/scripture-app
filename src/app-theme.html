<!-- Palette generated by Material Palette - materialpalette.com/brown/deep-orange -->
<!-- Replace the one that comes in their starter kit -->

<style is="custom-style">
  /* This section sets style variables for the document
     that won't pierce into the shadow-DOM (those
     browsers that support shadow-DOM don't let styles
     pierce by default, but the "local-DOM" shim that
     Polymer provides with the polyfill for non-supporting
     browsers don't prevent this unless this is="custom-style"
     tag is in place) */
  :root { /* :root is a general thing that matches the top of doc so it gets inherited */
    --dark-primary-color:       #5D4037;
    --default-primary-color:    #795548;
    --light-primary-color:      #D7CCC8;
    --text-primary-color:       #FFFFFF;
    --accent-color:             #FF5722;
    --primary-background-color: #D7CCC8;
    --primary-text-color:       #212121;
    --secondary-text-color:     #727272;
    --disabled-text-color:      #BDBDBD;
    --divider-color:            #B6B6B6;
    /* Components */
    /* paper-drawer-panel */
    --drawer-menu-color:           #ffffff;
    --drawer-border-color:         1px solid #ccc;
    --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);
    /* paper-menu */
    --paper-menu-background-color: #fff;
    --menu-link-color:             #111111;
    /* paper-input */
   --paper-input-container-color:       rgba(255, 255, 255, 0.64);
   --paper-input-container-focus-color: rgba(255, 255, 255, 1);
   --paper-input-container-input-color: #fff;
  }
</style>

<dom-module id="app-theme-styles">
  <template>
    <style>
      /* This section is for importing a style module into my
          polymer elements.  See https://www.polymer-project.org/1.0/docs/devguide/styling#style-modules */
      :host {
        --dark-primary-color:       #5D4037;
        --default-primary-color:    #795548;
        --light-primary-color:      #D7CCC8;
        --text-primary-color:       #FFFFFF;
        --accent-color:             #FF5722;
        --primary-background-color: #D7CCC8;
        --primary-text-color:       #212121;
        --secondary-text-color:     #727272;
        --disabled-text-color:      #BDBDBD;
        --divider-color:            #B6B6B6;
        /* Components */
        /* paper-drawer-panel */
        --drawer-menu-color:           #ffffff;
        --drawer-border-color:         1px solid #ccc;
        --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);
        /* paper-menu */
        --paper-menu-background-color: #fff;
        --menu-link-color:             #111111;
        /* paper-input */
       --paper-input-container-color:       rgba(255, 255, 255, 0.64);
       --paper-input-container-focus-color: rgba(255, 255, 255, 1);
       --paper-input-container-input-color: #fff;
      }
    </style>
  </template>
</dom-module>
