<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">


<dom-module id="my-volume">

  <template>

    <style include="app-theme-styles">
      :host {
        display: block;
        padding: 5px;
      }
      .scrollable-element {
        display: block;
        position: relative;
        padding: 5px;
        width: 900px;
        height: 900px;
        background-color: var(--dark-primary-color);
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: var(--dark-primary-color);
        color: var(--primary-text-color);
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: var(--primary-text-color);
      }
      .cardContent {
        display: block;
        background-color: var(--primary-background-color);
        width: 300px;
        height: 300px;
        margin: 8px;
      }
      .cardContent:hover .detail{
        opacity: 1;
      }
      .cardContent > .detail {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
        color: white;
        font-size: 20px;
        font-weight: 100;
        padding: 20px;
        opacity: 0;
        transition: opacity 0.1s;
      }
      iron-list {
          position: absolute;
          margin-top: 90px;
          padding-bottom: 16px;
      }
      @media (max-width: 800px) {
        .cardContainer {
          width: calc(50% - 16px);
        }
        .cardContent {
          width: auto;
        }
      }
      @media (max-width: 400px) {
        iron-list {
          margin-top: 72px;
        }
        .cardContainer {
          width: 100%;
        }
        .cardContent > .detail {
          opacity: 1;
        }
      }

    </style>

    <h1>Choose the volume of scripture you will read:</h1>
    <div id="scrollable-element" style="overflow: auto;">
      <iron-list items="[[volumes]]" as="volume" scroll-target="scrollable-element" grid>
        <template>
          <div class="cardContainer">

            <div class="cardContent" tabindex$="[[tabIndex]]">
              <div class="card">
                <h1>[[volume.name]]</h1>
                <p>Ut labores minimum atomorum pro. Laudem tibique ut has.</p>
              </div>
            <div class="detail">Select</div>
          </div>
        </template>
      </iron-list>
    </div>
  </template>

  <script>

    Polymer({

      is: 'my-volume',

      properties: {
        volumes: {
          type: Array,
          value: [
            {"name": "The Bible"},
            {"name": "The Book of Mormon"},
            {"name": "Doctrine and Convenants"},
            {"name": "Pearl of Great Price"}
          ],
          notify: true
        }
      }
    });

  </script>

</dom-module>
