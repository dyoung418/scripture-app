<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-scripture-planner-app">

  <template>
    <style include="app-theme-styles"> 
      :host {
        display: block;
        --app-primary-color: var(--default-primary-color);
        --app-secondary-color: var(--dark-primary-color);
      }

      app-drawer {
        --app-drawer-content-container:{
          background-color: var(--primary-background-color);
          width: 200px;
        };
      }

      app-header {
        /*height: 300px;*/
        background-color: var(--default-primary-color);
        --app-header-background-front-layer: {
          background-color: var(--default-primary-color);
          background-image: url("/images/lds-scriptures.jpg")
        };
        --app-header-background-rear-layer: {
          background-color: var(--dark-primary-color);
        };
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: var(--primary-text-color);
      }
/*      app-toolbar {
        height: 64px;
      }
      app-toolbar.tall {
       height: 148px;
      }
*/
      [title] {
        font-weight: lighter;
        margin-left: 108px;
      }
      [condensed-title] {
        font-weight: lighter;
        margin-left: 30px;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      [condensed-title] i {
        font-weight: 100;
        font-style: normal;
      }
      @media (max-width: 639px) {
        [title] {
          margin-left: 50px;
          font-size: 30px;
        }
        [condensed-title] {
          font-size: 15px;
        }
      }

      .drawer-list {
        margin: 0 20px;
        background-color: var(--primary-background-color);
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--secondary-text-color);
      }
      .drawer-list a.iron-selected {
        color: var(--primary-text-color);
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }


    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer swipeOpen>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="volume" href="/volume">Scripture volume</a>
          <a name="view2" href="/view2">Starting Point</a>
          <a name="view3" href="/view3">View Three</a>
          <a name="new-view" href="/new-view">New View</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout>

        <app-header condenses reveals effects="waterfall resize-title blend-background parallax-background">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <h4 condensed-title>Scripture Reading Planner</h4>
          </app-toolbar>
          <app-toolbar class="tall">
            <h2 title>Scripture Reading Planner</h2>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <my-volume name="volume"></my-volume>
          <my-view2 name="view2"></my-view2>
          <my-view3 name="view3"></my-view3>
          <my-new-view name="new-view"></my-new-view>
        </iron-pages>

      </app-header-layout>
    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'my-scripture-planner-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('my-' + page + '.html'), null, null, true);
        // Added this to close menu automatically when page chosen
        var menu = this.$$('app-drawer');
        if(menu.opened && !menu.persistent){
          menu.close();
        }
      }

    });

  </script>

</dom-module>
